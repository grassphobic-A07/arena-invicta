<!-- Base/basis untuk semua file html yang ada di website Arena Invicta  -->
{% load static %}  <!-- load static supaya bisa akses file statis seperti css, js, gambar, dll -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}Arena Invicta{% endblock %}</title>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: "#102A43",  /* navy dingin */
                            surface: "#3E4C59",  /* steel */
                            sea:     "#2A7F9D",  /* biru laut (muted) */
                            mint:    "#8EC5B8",  /* foam/mint */
                            mist:    "#E9EEF3",  /* neutral */
                            danger:  "#D64545",  /* cool red */
                        },
                        borderRadius: { xl: "14px" }
                    }
                }                
            }
        </script>
        
    </head>

    <body class="min-h-screen bg-mist text-surface">
        {% include "nav.html" %}        

        <!-- Content -->
        <main class="mx-auto max-w-3xl px-4 py-10">
            {% if messages %}
                <div class="mb-4 space-y-2">
                {% for message in messages %}
                    <div class="rounded-lg px-4 py-3 text-sm
                                {% if message.tags == 'success' %} bg-mint/30 text-primary
                                {% elif message.tags == 'error' %} bg-red-50 text-red-700 border border-red-200
                                {% else %} bg-surface/10 text-surface {% endif %}">
                    {{ message }}
                    </div>
                {% endfor %}
                </div>
            {% endif %}

            {% block content %}{% endblock %}
        </main>

        <!-- Footer kecil -->
        <footer class="px-4 py-6 border-t border-surface/20 text-xs text-surface/70">
            <div class="mx-auto max-w-3xl">
                Arena Invicta • Berita · Analisis · Kuis
            </div>
        </footer>
        
    </body>
</html>
