{% extends 'base.html' %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
    <tr><td></td><td><button type="submit">Login</button></td></tr>
  </table>
</form>
<p>Belum punya akun? <a href="{% url 'accounts:register' %}">Register</a></p>
{% endblock %}
